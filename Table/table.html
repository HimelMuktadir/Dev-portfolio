<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>I'm Creating Table</h2>

    <table>
        <caption>Company CEO Salary</caption>
        <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
        </thead>

        <tbody>

            <tr>
                <td>1</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>1100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>1300</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>Total </td>
                <td class="pad" colspan="3">Avg. Salary= 1200</td>

            </tr>
        </tfoot>

    </table>

</body>
</html>
